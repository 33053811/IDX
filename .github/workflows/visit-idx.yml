name: ğŸŒ Google IDX Auto Visit + Status Page

on:
  schedule:
    - cron: "*/15 * * * *" # æ¯ 15 åˆ†é’Ÿå¯åŠ¨ä¸€æ¬¡é˜²æ­¢æ–­æ¡£
  workflow_dispatch:
  repository_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Auto Visit
        run: node auto_visit.js

      - name: Commit & Push Status
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "github-actions"
          git add status.json
          git commit -m "update status $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
