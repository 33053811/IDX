name: Auto Visit Loop

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # 每10分钟触发一次

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    timeout-minutes: 3600  # 单次运行最长1小时
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run auto visitor
        run: |
          npm install axios express
          node auto_visit.js
