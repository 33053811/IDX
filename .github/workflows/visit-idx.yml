name: Google IDX Auto Visit

on:
  schedule:
    - cron: "*/15 * * * *" # 每15分钟检查一次（确保保活）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run auto visit
        run: node auto_visit.cjs

      - name: Commit status
        if: always()
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add status.json
          git commit -m "update status $(date '+%Y-%m-%d %H:%M:%S')" || echo "no changes"
          git push
