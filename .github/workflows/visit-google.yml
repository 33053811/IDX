name: Visit Google IDX (loop)

on:
  workflow_dispatch:

jobs:
  visit:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 最长运行 6 小时，可按需调整
    steps:
      - name: Loop Visit Google IDX
        env:
          COOKIE: ${{ secrets.GOOGLE_COOKIE }}
        run: |
          URL="https://idx.google.com/us222-59187885"
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/118 Safari/537.36"

          while true; do
            RAND=$((RANDOM % 600 + 60))  # 60~660 秒 = 1~11 分钟
            echo "Sleeping for $RAND seconds (~$((RAND/60)) min)"
            sleep $RAND

            echo "Visiting $URL"
            curl -I -L -sS -A "$UA" -H "Cookie: $COOKIE" "$URL" -o headers.txt
            echo "------ Response Headers ------"
            head -n 20 headers.txt

            echo "Cycle complete at $(date)"
            echo "-----------------------------"
          done
