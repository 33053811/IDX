name: Auto Visit IDX

on:
  schedule:
    - cron: "*/60 * * * *"  # 每小时运行一次
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Puppeteer auto visit
        run: node auto_visit.mjs
